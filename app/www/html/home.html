
<ion-view view-title="PRIMA Cherry-project">

    <!--Nav Buttons left-->
    <ion-nav-buttons side="left">
        <button class="button button-small button-icon icon ion-ios-home" onclick="window.location.href='#/home'"></button>
        <button class="button button-small button-icon" onclick="window.location.href='#/avatar'">
            <img border="0" alt="Weather" src="{{avatar}}" width="35" height="35">
        </button>
    </ion-nav-buttons>


    <!--Nav Buttons right-->
    <ion-nav-buttons side="right">
        <button class="button button-small button-icon icon ion-information-circled" ng-click="showAlert()"></button>
        <button class="button button-small button-icon icon ion-ios-gear" onclick="window.location.href='#/account'"></button>
    </ion-nav-buttons>


    <ion-content class="padding">
        <h2>Welcome to Ionic</h2>
        <p>
            This is the Ionic starter for tabs-based apps. For other starters and ready-made templates, check out the <a href="http://market.ionic.io/starters" target="_blank">Ionic Market</a>.
        </p>
        <div class="row">
            <div class="col">
                <a href="#/weather">
                    <img border="0" alt="Weather" src="img/weathericon.png" width="100" height="100">
                </a>
            </div>

            <div class="col">
                <a href="#/choregraphy">
                    <img border="0" alt="Choregraphy" src="img/dancer_violet.png" width="100" height="100">
                </a>
            </div>

            <div class="col">
                <img border="0" alt="Weather" src="img/ionic.png" width="100" height="100">
            </div>
        </div>



        <div class="row">
            <div class="col">
                <img border="0" alt="Weather" src="img/basketball.png" width="100" height="100">
            </div>

            <div class="col">
                <img border="0" alt="Weather" src="img/pikachu.png" width="100" height="100">
            </div>

            <div class="col">
                <img border="0" alt="Weather" src="img/pokeball.png" width="100" height="100">
            </div>
        </div>



    </ion-content>
</ion-view>
