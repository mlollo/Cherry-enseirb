<ion-view view-title="PRIMA Cherry-project">

    <!--Nav Buttons left-->
    <ion-nav-buttons side="left">
        <button class="button button-small button-icon icon ion-ios-home" onclick="window.location.href='#/home'"></button>

        <button class="button button-small button-icon" onclick="window.location.href='#/avatar'">
            <img border="0" alt="avatar" src="{{avatar}}" width="35" height="35">
        </button>
    </ion-nav-buttons>


    <!--Nav Buttons right-->
    <ion-nav-buttons side="right">
        <button class="button button-small button-icon icon ion-ios-gear" onclick="window.location.href='#/account'"></button>
    </ion-nav-buttons>


    <ion-content class="padding">
        <h2>Welcome to AVATAR PAGE</h2>
        <p>
            You can choose your favorite avatar here ;)
        </p>



        <div class="row" >
          <div ng-repeat='avatar in avatars' class="col col-top">
            <button class="avatar-button" name="button">
              <img id="{{$index}}" ng-src={{avatar}} width="125%" ng-click="onTap({{$index}})" ng-model='imageAvatar' >
          </button>
          </div>
      </div>

    </ion-content>
</ion-view>
